<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Simulação de Campo</title>
    
    <style>
      canvas {
        display: block;
        background-color: green;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <h1>Versus</h1>
    <div id="placar">
      <p id="mensagemGol"></p>
      <p>Placar: Vermelho <span id="placar-vermelho">0</span> x <span id="placar-azul">0</span> Azul</p>
    </div>

    <main>
      <form id="red">
        <div>Time 1</div>
        <input type="number" id="inp-verm-trave">
        <input type="submit" value="Trave vermelho">
        <input type="number" id="n-bolas-v">
        <input type="submit" value="Bolas vermelhas" id="bolaV">
        <input type="number" id="inp-verm-velocidade">
        <input type="submit"  value="Velocidade bolas Vermelhas">
      </form>

      <div id="canvas">
        <canvas></canvas>
        <input type="button" value="start" id="buttonStart">
      </div>

      <form id="blue">
        <div>Time 2</div>
        <input type="number" id="inp-azul-trave">
        <input type="submit" value="Trave Azul">
        <input type="number" id="n-bolas-a">
        <input type="submit" value="Bolas Azuis" id="bolaA">
        <input type="number" id="inp-azul-velocidade">
        <input type="submit" value="Velocidade bolas Azuis"
        id="submit-velocidade-azul">
      </form>
      <button id="resetButton">Reset</button>

    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
